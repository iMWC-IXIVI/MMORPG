{% extends 'posts.html' %}

{% block main %}
<div>
    <div class='button-posts'>
        <div class='nav-posts'>
            <span class="response-create"><a href="{% url 'update_post' post.pk %}">Post update</a></span>
        </div>
    </div>
    <h1 class="bd-title" align="center">{{ post.title }}</h1>
    <h1 class="db-text" align="center">{{ post.text|safe }}</h1>
</div>
{% endblock main %}
